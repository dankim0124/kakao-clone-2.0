<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KAKAO CLONE | SETTING</title>
    <script src="https://kit.fontawesome.com/2ee5ff1c21.js"></script>
  </head>
  <body>
    <div class="stauts-bar">
      <div class="status-bar__column">
        <span class="stauts-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">SETTING</h1>
      </div>
      <div class="header-column">
        <span class="header__icon ">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="setting">
      <section class="setting__section">
        <ul class="section__list">
          <li>
            <span class="section__icon"
              ><i class="fas fa-exclamation"></i
            ></span>
            <span class="section title">NOTICE</span>
          </li>
          <li>
            <span class="section__icon"><i class="fas fa-flask"></i></span
            ><span class="section title">LAB</span>
          </li>
          <li>
            <span class="section__icon"
              ><i class="fas fa-code-branch"></i>
            </span>
            <span class="section title">VERSION</span>
          </li>
        </ul>
      </section>

      <ul class="setting__list">
        <li class="section__list__item list-item">
          <span class="item-icon"><i class="fas fa-lock"></i></span>
          <span class="item-title">privacy</span>
        </li>
        <li class="section__list__item list-item">
          <span class="item-icon"><i class="fas fa-bell"></i></span>
          <span class="item-title">notification</span>
        </li>
        <li class="section__list__item list-item">
          <span class="item-icon"><i class="fas fa-user"></i></span>
          <span class="item-title">friends</span>
        </li>
      </ul>
    </main>
  </body>
</html>
