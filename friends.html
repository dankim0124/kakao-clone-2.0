<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KAKAO CLONE | FRINEDS</title>
    <script src="https://kit.fontawesome.com/2ee5ff1c21.js"></script>
  </head>
  <body>
    <div class="stauts-bar">
      <div class="status-bar__column">
        <span class="stauts-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header-column">
        <span class="header__icon ">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends_column">
          <img
            src="images/dankim.jpg"
            class="friend__avatar g-avatar friend__avatar-lg"
            width="50px"
            height="50px"
          />
          <div class="friend__content">
            <span class="friend__name">DanKim</span>
            <span class="friend_status">working</span>
          </div>
        </div>
        <div class="friends_column"></div>
      </header>
      <ul class="friends_list">
        <h5 class="friends__title">Friends 15</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="images/dankim.jpg"
              class="friend__avatar g-avatar friend__avatar-lg"
              width="50px"
              height="50px"
            />
            <div class="friend__content">
              <span class="friend__name">DANKIM</span>
              <span class="friend__status">WORKING!</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>RAY CHARLES</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
              <i class="fas fa-user"></i
            ></a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
