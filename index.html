<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/2ee5ff1c21.js"></script>
    <title>KAKAO CLONE | CHAT</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header>
      <div class="header__column">
        <h1>CHAT</h1>
      </div>
      <div class="header__column">
        <span class="header__column__icon"> <i class="fas fa-search"></i></span>
        <span class="header__column__icon"><i class="fas fa-comment"></i></span>
        <span class="header__column__icon"><i class="fas fa-cog"></i></span>
        <!-- 이미지를 span 으로 묶음 : 간격 유지를 위해서... + 나중에 클래스로 설정을 줄 수도 있음. -->
      </div>
    </header>

    <main class="chats">
      <ul class="chats_list">
        <li class="chat">
          <div class="chat_column">
            <img
              class="chat-avatar g-avatar"
              src="images/dankim.jpg"
              width="35px"
              height="35px"
            />
            <div class="chat_username">
              <span>dankim</span>
            </div>
            <span class="chat_prev"> LAST COMMENTS </span>
          </div>

          <div class="chat_column">
            <span class="chat_time_stamp">yesterday</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_items">
          <a href="friends.html" class="nav_items__colums">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_items">
          <a href="index.html" class="nav_items__colums">
            <i class="fas fa-comments"></i>
          </a>
        </li>
        <li class="nav_items">
          <a href="find.html" class="nav_items__colums">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_items">
          <a href="setting.html" class="nav_items__colums">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
